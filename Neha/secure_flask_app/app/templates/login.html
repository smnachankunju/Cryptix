{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.email.label }} {{ form.email() }}<br>
  {{ form.password.label }} {{ form.password() }}<br>
  {{ form.remember() }} {{ form.remember.label }}<br>
  {{ form.submit() }}
</form>
{% endblock %}
